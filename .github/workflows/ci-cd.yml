name: CI-CD Fraud Detection API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint check (basic)
        run: |
          python - <<EOF
          import sys
          print("Lint step passed (placeholder)")
          EOF

      - name: Build Docker image
        run: |
          docker build \
            -f docker/inference.Dockerfile \
            -t fraud-detection-api:ci .

      - name: Smoke test container
        run: |
          docker run -d -p 8000:8000 --name fraud_api fraud-detection-api:ci
          sleep 10
          curl -f http://localhost:8000/health
